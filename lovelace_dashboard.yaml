# Stromkosten Rechner - Lovelace Dashboard Template
# Diese Datei kann in Home Assistant als Lovelace-Dashboard importiert werden

title: Stromkosten
icon: mdi:lightning-bolt-circle
cards:
  - type: vertical-stack
    cards:
      - type: heading
        heading: Aktuelle Situation
        heading_tag: h2

      - type: grid
        columns: 3
        cards:
          - type: entities
            entities:
              - entity: sensor.stromkosten_gesamtverbrauch
                name: Aktueller Verbrauch
              - entity: sensor.stromkosten_kosten_heute
                name: Kosten Heute
              - entity: sensor.stromkosten_einsparungen_heute
                name: Ersparnis Heute

          - type: entities
            entities:
              - entity: sensor.stromkosten_einspeisung_heute
                name: Einspeisung Heute
              - entity: sensor.stromkosten_einspeise_erloes_heute
                name: Erlös Heute
              - entity: sensor.stromkosten_ht_nt_modus
                name: Aktueller Tarif

          - type: entities
            entities:
              - entity: sensor.stromkosten_shelly_p1_verfuegbarkeit
                name: Shelly Phase 1
              - entity: sensor.stromkosten_shelly_p2_verfuegbarkeit
                name: Shelly Phase 2
              - entity: sensor.stromkosten_shelly_p3_verfuegbarkeit
                name: Shelly Phase 3

  - type: vertical-stack
    cards:
      - type: heading
        heading: Jahresübersicht
        heading_tag: h2

      - type: grid
        columns: 2
        cards:
          - type: entities
            title: Verbrauch & Kosten
            entities:
              - entity: sensor.stromkosten_abrechnungsjahr
                name: Abrechnungsjahr
              - entity: sensor.stromkosten_jahresverbrauch
                name: Jahresverbrauch
              - entity: sensor.stromkosten_jahreskosten
                name: Jahreskosten
              - entity: sensor.stromkosten_jahreskosten_mit_grundgebuehr
                name: Mit Grundgebühr

          - type: entities
            title: Solar & Einspeisevergütung
            entities:
              - entity: sensor.stromkosten_jahres_solarertrag
                name: Jahres Solar-Ertrag
              - entity: sensor.stromkosten_jahres_einspeisung
                name: Jahres-Einspeisung
              - entity: sensor.stromkosten_jahres_einsparungen
                name: Jahres-Einsparungen
              - entity: sensor.stromkosten_jahres_einspeise_erloes
                name: Jahres-Erlös

  - type: vertical-stack
    cards:
      - type: heading
        heading: Peak Loading & Prognose
        heading_tag: h2

      - type: grid
        columns: 2
        cards:
          - type: entities
            title: Spitzenlast
            entities:
              - entity: sensor.stromkosten_spitzenlast_heute
                name: Spitzenlast Heute
              - entity: sensor.stromkosten_spitzenlast_woche
                name: Spitzenlast Woche

          - type: entities
            title: Prognose
            entities:
              - entity: sensor.stromkosten_prognose_jahreskosten
                name: Prognostizierte Jahreskosten

  - type: vertical-stack
    cards:
      - type: heading
        heading: Einstellungen
        heading_tag: h2

      - type: entities
        entities:
          - entity: button.stromkosten_jahreszahler_zurucksetzen
            name: Jahreszähler Zurücksetzen
          - entity: number.stromkosten_manueller_zaehlerstand_anpassung
            name: Manuelle Zählerstand Anpassung
