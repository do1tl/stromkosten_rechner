# Stromkosten Rechner - Lovelace Dashboard Template
# Diese Datei kann in Home Assistant als Lovelace-Dashboard importiert werden

title: Stromkosten
icon: mdi:lightning-bolt-circle
views:
  - title: Tages-Übersicht
    path: stromkosten-today
    cards:
      - type: vertical-stack
        cards:
          - type: heading
            heading: Aktuelle Tages-Werte
            heading_tag: h2

          - type: grid
            columns: 3
            cards:
              - type: entities
                title: Verbrauch
                entities:
                  - entity: sensor.stromkosten_gesamtverbrauch
                  - entity: sensor.stromkosten_netzbezug

              - type: entities
                title: Erzeugung & Einspeisung
                entities:
                  - entity: sensor.stromkosten_solarertrag
                  - entity: sensor.stromkosten_einspeisung

              - type: entities
                title: Kosten & Ersparnisse
                entities:
                  - entity: sensor.stromkosten_kosten
                  - entity: sensor.stromkosten_einsparungen
                  - entity: sensor.stromkosten_einspeise_erloes

      - type: vertical-stack
        cards:
          - type: heading
            heading: Analyse Heute
            heading_tag: h2

          - type: grid
            columns: 3
            cards:
              - type: entities
                title: Eigenverbrauch
                entities:
                  - entity: sensor.stromkosten_eigenverbrauch
                  - entity: sensor.stromkosten_autarkie

              - type: entities
                title: Spitzenlast
                entities:
                  - entity: sensor.stromkosten_spitzenlast_today
                  - entity: sensor.stromkosten_spitzenlast_week

              - type: entities
                title: Grundgebühr
                entities:
                  - entity: sensor.stromkosten_grundgebuehr

  - title: Jahres-Übersicht
    path: stromkosten-yearly
    cards:
      - type: vertical-stack
        cards:
          - type: heading
            heading: Jahres-Statistiken
            heading_tag: h2

          - type: grid
            columns: 2
            cards:
              - type: entities
                title: Verbrauch & Kosten
                entities:
                  - entity: sensor.stromkosten_abrechnungsjahr
                  - entity: sensor.stromkosten_jahresverbrauch
                  - entity: sensor.stromkosten_jahreskosten
                  - entity: sensor.stromkosten_jahreskosten_mit_grundgebuehr

              - type: entities
                title: Solar & Einspeisevergütung
                entities:
                  - entity: sensor.stromkosten_jahres_solarertrag
                  - entity: sensor.stromkosten_jahres_einspeisung
                  - entity: sensor.stromkosten_jahres_einsparungen
                  - entity: sensor.stromkosten_jahres_einspeise_erloes

      - type: vertical-stack
        cards:
          - type: heading
            heading: Prognose
            heading_tag: h2

          - type: entities
            entities:
              - entity: sensor.stromkosten_prognose_jahreskosten

  - title: Überwachung
    path: stromkosten-monitoring
    cards:
      - type: vertical-stack
        cards:
          - type: heading
            heading: Shelly 3EM Verfügbarkeit
            heading_tag: h2

          - type: entities
            entities:
              - entity: sensor.stromkosten_shelly_p1_verfuegbarkeit
              - entity: sensor.stromkosten_shelly_p2_verfuegbarkeit
              - entity: sensor.stromkosten_shelly_p3_verfuegbarkeit

      - type: vertical-stack
        cards:
          - type: heading
            heading: Tarif-Einstellungen
            heading_tag: h2

          - type: entities
            entities:
              - entity: sensor.stromkosten_ht_nt_modus

      - type: vertical-stack
        cards:
          - type: heading
            heading: Wartung
            heading_tag: h2

          - type: entities
            entities:
              - entity: button.stromkosten_jahreszahler_zurucksetzen
              - entity: number.stromkosten_manueller_zaehlerstand_anpassung
