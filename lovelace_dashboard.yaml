# Stromkosten Rechner - Lovelace Dashboard Template
# Diese Datei kann in Home Assistant als Lovelace-Dashboard importiert werden

title: Stromkosten
icon: mdi:lightning-bolt-circle
views:
  - title: Tages-Übersicht
    path: stromkosten-today
    cards:
      - type: vertical-stack
        cards:
          - type: heading
            heading: Aktuelle Tages-Werte
            heading_tag: h2

          - type: grid
            columns: 3
            cards:
              - type: entities
                title: Verbrauch
                entities:
                  - entity: sensor.gesamtverbrauch
                  - entity: sensor.netzbezug

              - type: entities
                title: Erzeugung & Einspeisung
                entities:
                  - entity: sensor.solarertrag
                  - entity: sensor.einspeisung_heute

              - type: entities
                title: Kosten & Ersparnisse
                entities:
                  - entity: sensor.kosten_heute
                  - entity: sensor.einsparungen_heute
                  - entity: sensor.einspeise_erloes_heute

      - type: vertical-stack
        cards:
          - type: heading
            heading: Analyse Heute
            heading_tag: h2

          - type: grid
            columns: 3
            cards:
              - type: entities
                title: Eigenverbrauch
                entities:
                  - entity: sensor.eigenverbrauch
                  - entity: sensor.autarkiegrad

              - type: entities
                title: Spitzenlast
                entities:
                  - entity: sensor.spitzenlast_heute
                  - entity: sensor.spitzenlast_woche

              - type: entities
                title: Grundgebühr
                entities:
                  - entity: sensor.grundgebuehr_monatlich

  - title: Jahres-Übersicht
    path: stromkosten-yearly
    cards:
      - type: vertical-stack
        cards:
          - type: heading
            heading: Jahres-Statistiken
            heading_tag: h2

          - type: grid
            columns: 2
            cards:
              - type: entities
                title: Verbrauch & Kosten
                entities:
                  - entity: sensor.abrechnungsjahr
                  - entity: sensor.jahresverbrauch
                  - entity: sensor.jahreskosten
                  - entity: sensor.jahreskosten_mit_grundgebuehr

              - type: entities
                title: Solar & Einspeisevergütung
                entities:
                  - entity: sensor.jahres_solarertrag
                  - entity: sensor.jahres_einspeisung
                  - entity: sensor.jahres_einsparungen
                  - entity: sensor.jahres_einspeise_erloes

      - type: vertical-stack
        cards:
          - type: heading
            heading: Prognose
            heading_tag: h2

          - type: entities
            entities:
              - entity: sensor.prognose_jahreskosten

  - title: Überwachung
    path: stromkosten-monitoring
    cards:
      - type: vertical-stack
        cards:
          - type: heading
            heading: Shelly 3EM Verfügbarkeit
            heading_tag: h2

          - type: entities
            entities:
              - entity: sensor.shelly_phase_1_verfuegbarkeit
              - entity: sensor.shelly_phase_2_verfuegbarkeit
              - entity: sensor.shelly_phase_3_verfuegbarkeit

      - type: vertical-stack
        cards:
          - type: heading
            heading: Tarif-Einstellungen
            heading_tag: h2

          - type: entities
            entities:
              - entity: sensor.ht_nt_modus

      - type: vertical-stack
        cards:
          - type: heading
            heading: Wartung
            heading_tag: h2

          - type: entities
            entities:
              - entity: button.jahreszahler_zurucksetzen
              - entity: number.manueller_zaehlerstand_anpassung
